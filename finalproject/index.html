<!DOCTYPE html>
<html>
<head>
  <title>finalproject</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body style="margin:0px">
  ​
  <div class="container" style="background-color:darkgray;height:100%;width:100%;">
    <div class="row">
      <div class="col-sm-12 col-md-2 col-lg-3" style="height:500px;;border:1em solid white;background-color:red;margin:4em;">
        <p style="color:white;font-size:3em;margin-top:4em;text-align:center;font-weight:bolder;">Become A Member</p>
      </div>
      <div class="col-sm-12 col-md-2 col-lg-3" style="height:500px;border:1em solid white;background-color:red;margin:4em;">
        <p style="color:white;font-size:2.5em;font-weight:bold;">Settings</p>
        <!-- username-->
        <label style="color:white;font-size:1.3em;" for="name">name:</label><br>
        <input id="uname" type="text" placeholder="Enter your name" onblur="Name()"><br>
        <p id="feedback" style="visibility:hidden;">Field is required</p>

        <!-- email-->
        <label style="color:white;font-size:1.3em;" for="">Email:</label><br>
        <input id="email" type="text"placeholder="Enter your email id" onblur="Email()"><br>
        <p id="E1" style="visibility:hidden;">Please enter a valid email</p>

        <!-- password-->
        <label style="color:white;font-size:1.3em;" for="">Password:</label><br>
        <input id="password" type="password" placeholder="Enter your password" onblur="Password()">
        <p id="P1" style="visibility: hidden;">Please make sure your password has atleast 8 characters</p>

        ​
        <!-- confirm password-->
        <label style="color:white;font-size:1.3em;" for="">Confrim Password:</label><br>
        <input id="confirmpassword" type="password" placeholder="Re-enter your password" onblur="Confirm()">
        <span id="tick" class="glyphicon glyphicon-ok" style="visibility:hidden;margin-left:-2em;color:green;"></span>
        <span id="crossmark" class="glyphicon glyphicon-remove" style="visibility: hidden;margin-left:-2em;color:red;"></span>
        <p id="CP1" style="visibility: hidden;">Field is required</p>
      </div>
      <!-- division 3-->
      <div class="col-sm-12 col-md-2 col-lg-3" style="height:500px;border:1em solid white;background-color:red;margin:4em;">
        <p style="font-size:2.5em;color:white;font-weight:bold;">Profile</p>
        <p style="font-size:1.3em;color:white;">Birthday:</p>
        <!--date of Birth-->
        <input id="dates" type="date" placeholder="Enter your Date ssof Birth" onblur="Age()"><br>
        <p id="age" style="visibility: hidden;">You need a parent's permission to join. <input type="checkbox">Tick here if your child can join:</p><br>
        ​
        <!--<textarea-->
        <p style="color:white;">Short Bio(max 140 characters):</p>
        <textarea id="textarea" style="width:200px; height:100px;" onkeyup="Texts()" maxlength="140"></textarea>
        <label id="count">140</label>
        <!--register button-->
        <a href="index.html"><button style="background-color:black;color:white;margin-left:130px;">Register</button></a>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="javascript.js"></script>
</body>

</html>
